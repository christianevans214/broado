<div class="row" id="playlist">
	<table class="table">
		<tr style="text-align:center;">
			<th></th>
			<th><h4>Track</h4></th>
		</tr>
	</table>
	<div class="row nano">
		<table class="table table-hover no">
			<tr>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr ng-repeat="file in list | filter:search" ng-click="load(file)">
				<td><h6></span>&nbsp;&nbsp;<span class="glyphicon glyphicon-share-alt"></span></h6></td>
				<td colspan="2"><h6>{{file[0] || 'Unknown'}}</h6></td>
			</tr>
		</table>
	</div>
</div>
